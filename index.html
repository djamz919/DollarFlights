<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet/css" href="./assets/css/style.css">

  <title>Document</title>

<body>
  <nav>
    <div class="nav-wrapper light-blue lighten-2">

      <a href="#" class="brand-logo center">Dollar Flights</a>
    </div>
  </nav>

  <div class="row">

    <div class="col s3">
      <!-- Grey navigation panel -->
      <div class="row">
        <div class="input-field col s6">
          <input value="New York" id="origin-city" type="text" class="validate">
          <label class="active" for="origin-city">From</label>
        </div>
        <div class="input-field col s6">
          <input value="Philadelphia" id="destination-city" type="text" class="validate">
          <label class="active" for="destination-city">To</label>
        </div>
        <div class="input-field col s12">
          <input value="9/29/2021" id="dates" type="text" class="validate">
          <label class="active" for="dates">Date</label>
        </div>
        <div class="input-field col s12">
          <select>
            <option value="" selected>Choose your option</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <label>Passengers</label>
        </div>
      </div>
    </div>

    <div class="col s9">
      <!-- Teal page content  -->
    </div>

  </div>

  <footer class="page-footer light-blue accent-2">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">About Us</h5>

          <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Â© 2021 Copyright Text
      </div>
    </div>
  </footer>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
  </script>
  <script>
    $(document).ready(function () {
      $('select').material_select();
    });
  </script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
