<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet/css" href="./assets/css/style.css">
  <title>Dollar Flights</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper light-blue lighten-2">

      <a href="#" class="brand-logo center">Dollar Flights</a>
    </div>
  </nav>

  <div class="row">

    <div class="col s3 light-blue lighten-5">
      <!-- Left Container for user input (form) -->
      <div class="row">
        <form id="searchCodes">
          <div class="input-field col s12">
            <p>Search for Airport Codes:</p>
            <div class="input-field col s12">
              <input placeholder="New York" id="city-to-translate" type="text" class="validate">
              <label class="active" for="city-to-translate">City</label>
            </div>
            <button class="btn waves-effect waves-light light-blue accent-4" form="searchCodes" type="submit"
            name="action">Submit
          </div>
        </form>
        <form id="searchFlights">
          <div class="input-field col s6">
            <input placeholder="New York" id="origin-city" type="text" class="validate">
            <label class="active" for="origin-city">From</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="Philadelphia" id="destination-city" type="text" class="validate">
            <label class="active" for="destination-city">To</label>
          </div>
          <div class="input-field col s12">
            <input placeholder="2021-10-30" id="dates" type="text" class="validate">
            <label class="active" for="dates">Date</label>
          </div>
          <div class="input-field col s12">
            <select id="num-passengers">
              <option value="" selected>Choose your option</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <label>Passengers</label>
          </div>
          <button class="btn waves-effect waves-light light-blue accent-4" form="searchFlights" type="submit"
            name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
    </div>

    <!-- Right container to display flights and currency exchange  -->
    <div class="col s9">
      <div class="flights col s12">
        <div class="flight col s12" id="flight1">
        </div>
        <div class="flight col s12" id="flight2">
        </div>
        <div class="flight col s12" id="flight3">
        </div>
      </div>
      <div class="flight col s12" id="flight1">
      </div>

      <div class="exchange-rate col s12">
      </div>
    </div>

  </div>

  <footer class="page-footer light-blue accent-2">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">About Us</h5>

          <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Â© 2021 Copyright Text
      </div>
    </div>
  </footer>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
  </script>
  <script>
    $(document).ready(function () {
      $('select').material_select();
    });
  </script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
